<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    label { display: block; text-align: left; margin-bottom: 6px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #2575fc; outline: none; box-shadow: 0 0 6px rgba(37,117,252,0.3);
    }
    button {
      background: #2575fc; color: #fff; border: none;
      padding: 12px; border-radius: 8px; width: 100%;
      font-size: 16px; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #1a5bd9; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Code File Upload</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Roll No:</label>
      <input type="text" id="rollno" name="rollno" required />

      <label>Batch:</label>
      <select name="batch" required>
        <option value="">-- Select Batch --</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <label>Upload Code File:</label>
      <input type="file" name="codefile" required />

      <button type="submit">üöÄ Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rollno = document.getElementById("rollno").value.trim();
      if (!rollno) {
        alert("Enter roll number");
        return;
      }
      try {
        const res = await fetch(`/check-file?rollno=${encodeURIComponent(rollno)}`);
        const data = await res.json();
        if (data.exists) {
          const yes = confirm("‚ö†Ô∏è File already exists for this roll no. Do you want to replace it?");
          if (!yes) {
            alert("‚ùå Upload cancelled.");
            return;
          }
        }
        this.submit();
      } catch (err) {
        alert("Error checking duplicate. Try again.");
      }
    });
  </script>
</body>
</html>
